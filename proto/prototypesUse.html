function makeArr (){
    Object.defineProperty(this,"length",{
        enumerable:false,
        writable:true
    })
    for(let i = 0;i<arguments.length;i++){
        this[i] = arguments[i]
    }
    this.length = arguments.length
}

makeArr.prototype.enterEl = function(elem){
    let ind = this.length
    this[ind] = elem
    this.length++
}
makeArr.prototype.delEl = function (){
    let ind = this.length -1
    delete this[ind]
    this.length--
}
makeArr.prototype.revArr = function(){
    let i = 0
    let r = this.length -1
    while(i<r){
        let temp = this[i]
        this[i] = this[r]
        this[r] = temp
        i++
        r--
    }
}
const myArr = new makeArr(9,10,1,2,3,4,5)
myArr.enterEl("Shariq")
